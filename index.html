<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>TOP | Admin Dashboard</title>
    </head>
    <body>
        <div id="app">
            <aside class="sidebar">
                <nav class="sidebar__nav">
                    <div class="sidebar__logo">
                        <img src="./images/icons/logo.svg" alt="logo" / >
                        Dashboard
                    </div>
                    <div class="primary-nav">
                        <ul class="sidebar__nav-list">
                            <li class="sidebar__nav-item">
                                <a href="#" class="sidebar-nav-link">
                                    <img
                                        src="./images/icons/home-outline.svg"
                                        alt="home"
                                    />
                                    Home
                                </a>
                            </li>
                            <li class="sidebar__nav-item">
                                <a href="#" class="sidebar-nav-link">
                                    <img
                                        src="./images/icons/person-circle-outline.svg"
                                        alt="profile"
                                    />
                                    Profile
                                </a>
                            </li>
                            <li class="sidebar__nav-item">
                                <a href="#" class="sidebar-nav-link">
                                    <img
                                        src="./images/icons/chatbox-ellipses-outline.svg"
                                        alt="chatbox"
                                    />
                                    Message
                                </a>
                            </li>
                            <li class="sidebar__nav-item">
                                <a href="#" class="sidebar-nav-link">
                                    <img
                                        src="./images/icons/time-outline.svg"
                                        alt="history"
                                    />
                                    History
                                </a>
                            </li>
                            <li class="sidebar__nav-item">
                                <a href="#" class="sidebar-nav-link">
                                    <img
                                        src="./images/icons/documents-outline.svg"
                                        alt="Tasks"
                                    />
                                    Tasks
                                </a>
                            </li>
                            <li class="sidebar__nav-item">
                                <a href="#" class="sidebar-nav-link">
                                    <img
                                        src="./images/icons/people-outline.svg"
                                        alt="community"
                                    />
                                    Communities
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="secondary-nav">
                        <ul class="sidebar__nav-list">
                            <li class="sidebar__nav-item">
                                <a href="#" class="sidebar-nav-link">
                                    <img
                                        src="./images/icons/settings-outline.svg"
                                        alt="settings"
                                    />
                                    Settings
                                </a>
                            </li>
                            <li class="sidebar__nav-item">
                                <a href="#" class="sidebar-nav-link">
                                    <img
                                        src="./images/icons/help-circle-outline.svg"
                                        alt="help"
                                    />
                                    Support
                                </a>
                            </li>
                            <li class="sidebar__nav-item">
                                <a href="#" class="sidebar-nav-link">
                                    <img
                                        src="./images/icons/shield-checkmark-outline.svg"
                                        alt="privacy"
                                    />
                                    Privacy
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </aside>
            <main class="viewport">
                <header class="header">
                    <div class="header__menu">
                        <div class="header__search">
                            <img
                                src="./images/icons/search-outline.svg"
                                alt="search"
                            />
                            <input
                                type="search"
                                placeholder="Search"
                                name="search"
                                class="search-box"
                                id="search"
                            />
                        </div>
                        <div class="header__icons-right">
                            <button class="header__notification">
                                <img
                                    src="./images/icons/notifications-outline.svg"
                                    alt="bell"
                                />
                            </button>
                            <div class="header__profile">
                                <div class="avatar">
                                    <img
                                        src="./images/morgan.png"
                                        alt="morgan"
                                    />
                                </div>
                                <span class="name">Morgan Oakley</span>
                            </div>
                        </div>
                    </div>
                    <div class="header__greeting">
                        <div class="header__content">
                            <div class="avatar avatar--lg">
                                <img src="./images/morgan.png" alt="avatar" />
                            </div>
                            <div class="text-container">
                                <p>Hi there,</p>
                                <h2>Morgan Oakley (@morgan)</h2>
                            </div>
                        </div>
                        <div class="header__controls">
                            <button class="button">New</button>
                            <button class="button">Upload</button>
                            <button class="button">Share</button>
                        </div>
                    </div>
                </header>
            </main>
        </div>
    </body>
</html>
